<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</head>
<body>
<!--헤더-->
<div th:insert="common/header.html" id="header"></div>
<div class="container">
  <h5>비밀번호를 입력하세요</h5>
  <form th:action="@{'/post/'+${boardDto.id}+'/checkReBoard'}" method="post" role="form" modelAttribute="boardDto" enctype="multipart/form-data">
    <input type="hidden" name="id" th:value="${boardDto.id}"/>
    <input type="hidden" name="title" th:value="${boardDto.title}"/>
    <input type="hidden" name="writer" th:value="${boardDto.writer}"/>
    <input type="hidden" name="content" th:value="${boardDto.content}"/>
    <div>
      <label>비밀번호</label>
      <input type="password" class="form-control" id="pwd" name="pwd" placeholder="해당 게시글의 비밀번호를 입력하세요">
    </div>
    <input type="submit"  value="수정" class="btn btn-primary" role="button">

  </form>
  <a th:href="@{'/post/'+${boardDto.id}}" ><button class="btn btn-success  btn-primary me-md-2">  취소 </button> </a>
</div>
</body>
</html>
