<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<script>
</script>
<body>
<div th:insert="common/header.html" id="header"></div>
<div class="container">
<form  action="/post" method="post" role="form" modelAttribute="boardDto" enctype="multipart/form-data">
  <label>게시글 작성</label>
  <div>
    <label>분류</label>
    <!--<input type="text" class="form-control" id="category" name="category" th:value="${boardDto.category}" placeholder="게시판을 입력하세요">-->
    <select name="category">
      <option value="note">공지사항</option>
      <option value="info">정보게시판</option>
      <option value="free">자유게시판</option>
    </select>
    <span th:text="${valid_category}"></span><br></div>
  <div class="form-group">
    <br>
    <label>제목</label>
    <input type="text" class="form-control" id="title" name="title" th:value="${boardDto.title}" placeholder="제목을 입력하세요">
    <span th:text="${valid_title}"></span></div>
  <div>
    <label>작성자</label>
  <input type="text" class="form-control" id="writer" name="writer" th:value="${boardDto.writer}" placeholder="작성자를 입력하세요">
    <span th:text="${valid_writer}"></span><br></div>
  <div>
    <label>내용</label>
    <textarea class="form-control" id="content" name="content" th:value="${boardDto.content}" rows="3" placeholder="내용을 입력하세요"></textarea>
    <span th:text="${valid_content}"></span><br></div>
  <div class="form-group row">
    <label for="inputFile" class="col-sm-2 col-form-label"><strong>첨부 파일</strong></label>
    <div class="col-sm-10">
      <div class="custom-file" id="inputFile">
        <input name="file" type="file" class="custom-file-input" id="customFile">
        <label class="custom-file-label" for="customFile">파일을 선택해 주세요.</label>
      </div>
    </div>
  </div>
  <div>
    <label>비밀번호</label>
    <input type="text" class="form-control" id="pwd" name="pwd" placeholder="비밀번호를 숫자로만 구성하여 입력하세요">
    <span th:text="${valid_pwd}"></span><br></div>

  <input type="submit"  value="등록" class="btn btn-primary" role="button">

</form>
  <a th:href="@{/}" ><button class="btn btn-success  btn-primary me-md-2">  취소 </button> </a>
</div>
</body>
</html>
